<app-navbar></app-navbar>
<div class="container" style="margin-top: 1%">
  <div class="row">
    <!-- First column for cards -->
    <div class="col-md-6">
      <div *ngFor="let item of items" class="card mb-3">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">
            {{ item.name }} <button type="button" class="btn btn-outline-secondary btn-sm">{{ item.category }}</button>
          </h5>
          <p class="card-text">{{ item.description }}</p>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-warning float-start">Modifica</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-danger float-end">Elimina</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Second column for search input -->
    <div class="col-md-6">
      <div class="input-group mt-3">
        <input type="text" class="form-control" [(ngModel)]="searchValue" (input)="searchItems()" placeholder="Comincia a scrivere...">
        <button class="btn btn-outline-success" type="button" (click)="searchItems()">Cerca</button>
      </div>
    </div>
  </div>
</div>
